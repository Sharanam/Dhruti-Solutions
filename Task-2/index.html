<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Preview</title>
    <!-- add bootstrap here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</head>

<body>

    <h1 class="text-center">CORONA REPORT</h1>
    <div class="d-flex flex-row justify-content-center flex-wrap">
        <div class="dropdown me-2 "> <button class="btn btn-secondary dropdown-toggle" type="button"
                data-bs-toggle="dropdown" aria-expanded="false"> COUNTRY </button>
            <ul class="dropdown-menu " id="list-country">
                <!-- <li><a class="dropdown-item" href="#">Action</a></li> -->
                <!-- <li><a class="dropdown-item" href="#">Action</a></li> -->
                <li><a class="dropdown-item" href="#">Action</a></li>
            </ul>
        </div>
        <div class="dropdown me-2"> <button class="btn btn-secondary dropdown-toggle" type="button"
                data-bs-toggle="dropdown" aria-expanded="false"> YEAR </button>
            <ul class="dropdown-menu" id="year-list">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Action</a></li>

            </ul>
        </div>

        <input type="text" class="form-control-sm me-2" placeholder="Confirmed"> <input type="text"
            class="form-control-sm me-2" placeholder="Deaths"> <input type="text" class="form-control-sm me-2"
            placeholder="recovered"> <button class="btn btn-primary me-2">SUBMIT</button>
    </div>

    <script>
        let data = {
            "india": [
                {
                    "date": "12-01-2022",
                    "confirmed": 0,
                    "recovered": 0,
                    "deaths": 0,
                }],
            "afghanistan": [
                {
                    "date": "12-01-2022",
                    "confirmed": 0,
                    "recovered": 0,
                    "deaths": 0,
                },
                {
                    "date": "12-01-2022",
                    "confirmed": 0,
                    "recovered": 0,
                    "deaths": 0,
                }
            ]
        }

        function updateData() {
            let country = document.getElementById("list-country");
            let year = document.getElementById("list-year");
            
            let countryList = Object.keys(data);
            for (let i = 0; i < countryList.length; i++) {
                let option = document.createElement("li");
                let a = document.createElement("a");
                a.innerHTML = countryList[i];
                a.classList.add("dropdown-item");
                option.appendChild(a);
                country.appendChild(option);

            }
            // let yearList = make it static from 2020 to today year
            let yearList = new Date().getFullYear();
            yearList = Array.from({ length: yearList - 2020 + 1 }, (v, i) => i + 2020);
            for (let i = 0; i < yearList.length; i++) {
                let option = document.createElement("li");
                let a = document.createElement("a");
                a.innerHTML = yearList[i];
                a.classList.add("dropdown-item");
                option.appendChild(a);
                year.appendChild(option);
            }

        }
        updateData();
    </script>
</body>

</html>
